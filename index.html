<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calOutput">
                <!-- 계산 결과 -->
                Output comes here
            </div>
            <input type="text" placeholder="please put values!" class="calInput">
            <div class="row">
                <!-- 1행 -->
                <span class="col">AC</span>
                <span class="col">+/-</span>
                <span class="col">%</span>
                <span class="col">/</span>
            </div>
            <div class="row">
                <!-- 2행 -->
                <span class="col">7</span>
                <span class="col">8</span>
                <span class="col">9</span>
                <span class="col">x</span>
            </div>
            <div class="row">
                <!-- 3행 -->
                <span class="col">4</span>
                <span class="col">5</span>
                <span class="col">6</span>
                <span class="col">-</span>
            </div>
            <div class="row">
                <!-- 4행 -->
                <span class="col">1</span>
                <span class="col">2</span>
                <span class="col">3</span>
                <span class="col">+</span>
            </div>
            <div class="row">
                <!-- 5행 -->
                <span class="col" style="width:104px">0</span>
                <span class="col">.</span>
                <span class="col">=</span>
            </div>
        </div>
    </div>
</body>
</html>
